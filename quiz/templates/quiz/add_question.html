{% extends 'quiz/main.html' %}

{% block body %}
<br>
<div class="row my-4 justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header alert alert-info text-center">
                <h3>Add Question</h3>
            </div>
            <div class="card-body">
                <form method="post"> {% csrf_token %}
                    {% for item in form %}
                    <div class="mb-3">
                        {{ item.label }} {{ item }}
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <button class="btn btn-info" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
